<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP by State Visualization</title>
  <!-- Include Vega and Vega-Lite Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Link to JavaScript File -->
  <script src="schema.js" defer></script>
</head>
<body>
  <!-- Container to hold the map visualization -->
  <h1>GDP by State in Malaysia</h1>
  <div class="center-div" id="map"></div>

  <!-- Container to hold the line chart   -->
  <h2>GDP Over Time by Sector</h2>
  <div id="line_chart"></div>

  <!-- Container to hold the bar chart   -->
  <h2>GDP by State</h2>
  <div id="bar_chart"></div>

  <!-- Container to hold the pie chart   -->
  <h2>GDP by Sector</h2>
  <div id="bubble_plot"></div>
</body>
</html>
